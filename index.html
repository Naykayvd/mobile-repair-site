<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- external scripts here -->
    <script
      src="https://kit.fontawesome.com/04cbc1650a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <!-- social bar -->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i> 320 fifth avenue New York, NY 90210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> /
        <i class="fab fa-vimeo"></i>
      </div>
    </div>

    <!-- contact bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile repair logo" />
      <div class="contact-details">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>contact us</p>
            <p>(123)456 7890</p>
          </div>
        </div>

        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>working time</p>
            <p>mon - sat: 10:00-18:00</p>
          </div>
        </div>

        <a href="#">Get a quote</a>
      </div>
    </div>

    <nav>navbar</nav>
    <section>landing</section>
    <section>why section</section>
    <section>services section</section>
    <section>counter</section>
    <section>description</section>
    <section>testimonial</section>
    <section>blogs</section>
    <section>quotes</section>
    <section>branding</section>
    <section>footer</section>
  </body>
</html>
